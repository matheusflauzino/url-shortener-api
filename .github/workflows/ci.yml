name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm ci
      env:
        MONGO_URL: mongodb://localhost:27017/url-shortener-test

    - name: Run unit tests
      run: npm run test --if-present

    - name: Run e2e tests
      run: npm run test:e2e --if-present
      env:
        MONGO_URL: mongodb://localhost:27017/url-shortener-test
